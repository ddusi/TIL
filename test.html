<!DOCTYPE html>
<html>
   <head>
      <title>이벤트 핸들러(move)</title>
      <style type="text/css">
         div {
            position: relative;
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background: #fff;
            color: #000;
         }
         /*div#box {
            background: red;
            color: #fff;
         }*/
      </style>
   </head>
   <body>
      <h1>터치 이벤트</h1>
      <div id="box">
         <!-- <p>손을 떼었군요</p> -->
      </div>
      <script type="text/javascript">
         var box =document.getElementById("box");
         //터치 제어를 위한 객체 선언
         var touch = {
            start: function () {
               box.innerHTML = '나를 건드렸군요!';
               this.style.background = 'red';//this = box
            },
            end: function() {
               box.innerHTML = '손을 떼었군요!';
               this.style.background = '';//this = box
            },
            tmove: function(e) {
               // 현재 터치 이벤트의 위치(배열) 감지
               var touchobj = e.changedTouches[0];
               console.log(":::::::=>"+ e.changedTouches[0]);
               // 현재 손가락 위치
               var x = parseInt(touchobj.clientX);
               var y = parseInt(touchobj.clientY);
               // console.log(":::::::=>"+x);
               // console.log(":::::::=>"+x);
               // ex = x,
               // ey = y;
               var ex = x - 100;
               var ey = y - 200;

               // console.log(":::::::=>ex"+ex+"//:::::::=>ey"+ey);
               box.innerHTML = '드래그 중입니다.';
               this.style.background = 'yellow';//this = box
            
               this.style.left = ex+'px';
               this.style.top = ey+'px';
            
               // console.log(":::::::=>"+touchobj);
            }
         }//객체 끝

         //터치 이벤트 리스너 추가
         box.addEventListener('touchstart', touch.start);
         box.addEventListener('touchend', touch.end);
         box.addEventListener('touchmove', touch.tmove);
      </script>
   </body>
</html>
