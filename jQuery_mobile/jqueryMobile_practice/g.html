<!DOCTYPE html>
{% include('headtep.twig') %}
<html>
<head>
   <meta charset="utf-8">
   <title></title>
   <style>
      *{ box-sizing: border-box; }
      .box1,.box2,.box3,.box4{ border:2px solid #333; }
      .wrap1,.wrap2,.wrap3 { overflow: hidden; width:1600px; margin:0 auto;
      }
      .box1,.box2{
         width:300px; height:50px; float:left;
      }
      .box3,.box4{
         width:500px; height:300px; float:left;
      }
      .box2,.box4 {
         margin-left:10%;}

      .wrap2 {
         margin-top:20px; margin-bottom:20px;
      }
      .wrap2 select { 
         width:500px; font-weight: bold; font-size:1.2em; border:2px solid #333;
      }

      .wrap{
         width:100px; overflow: hidden;
      }
      .wrap>div
      {
         border:3px solid blue;
         width:400px;
         height:300px;
         float:left;
      }

   </style>
</head>
<body>
   <br><br><br>
   <div class="wrap1">
      <div style="margin-left: 110px; text-align: center" class="box1">My Location
      </div>
      <div class="box2" style="margin-left: 360px">
      </div>
   </div>
   <div class="wrap2">
      <select style="margin-left: 665px">
         <option>Sensor_1</option>
         <option>Sensor_2</option>
         <option>Sensor_3</option>
      </select>
   </div>
   <div class="wrap3" style="margin-left: 50px">
      <div class="box3">
<html> <!---Google Map Start-->
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 120%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=googlemapkey"
    async defer></script>
  </body>
</html>
      </div>
