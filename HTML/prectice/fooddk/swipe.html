<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fooddk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
    <link rel="stylesheet" type="text/css" href="css/swipe.css">
</head>

<body>
    <!-- <div class="curtain"></div> -->
    <div class="container">
        <header class="hd">
            <div class="left-button">
                <i class="fas fa-portrait"></i>
            </div>
            <div class="center-button">
                <i class="fas fa-stroopwafel"></i>
            </div>
            <div class="right-button">
                <i class="fas fa-utensils"></i>
            </div>
        </header>

        <div class="content">
            <!-- start jtinder container -->
            <div id="tinderslide">
                <ul>
                    <li class="pane1">
                        <div class="img">
                        <div>Miami Beach</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane2">
                        <div class="img"></div>
                        <div>San Francisco</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane3">
                        <div class="img"></div>
                        <div>Chicago</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane4">
                        <div class="img"></div>
                        <div>New York</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                    <li class="pane5">
                        <div class="img"></div>
                        <div>Beach</div>
                        <div class="like"></div>
                        <div class="dislike"></div>
                    </li>
                </ul>
            </div>
            <!-- end jtinder container -->
            <!-- <img class="case1" src="http://placehold.it/400x800/afdr2" alt=""> -->
        </div>
        <!-- <div class="bottom actions2">
            <a href="#" class="dislike"></i><i class="fas fa-times w"></i></a>
            <a href="#" class="like"> <i class="fas fa-heart"></i></a>


        </div> -->
        <div class="bottom actions">
            <a href="#" class="dislike"></i><i class="fas fa-times"></i></a>
            <a href="#" class="like"> <i class="fas fa-heart"></i></a>
        </div>

        <!-- jTinder status text  -->
        <!-- <div id="status"></div> -->

        <!-- jQuery lib -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- transform2d lib -->
        <script type="text/javascript" src="js/jquery.transform2d.js"></script>
        <!-- jTinder lib -->
        <script type="text/javascript" src="js/jquery.jTinder.js"></script>
        <!-- jTinder initialization script -->
        <script type="text/javascript" src="js/main.js"></script>
    </div>





</body>

</html>
